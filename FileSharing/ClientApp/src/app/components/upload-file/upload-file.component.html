<h1>Uploaded Files!!</h1>
<div class="card" style="width: 100%;">
  <div class="card-body">
    <h5 class="card-title">Upload File</h5>
    <div class="custom-file">
      <input type="file" (change)="handleFileInput($event.target.files)" multiple class="custom-file-input" />
      <label for="customFile" class="custom-file-label elipsis">{{ fileNames }}</label>
    </div>
    <input type="submit" value="Submit" v-on:click="submit" class="btn btn-primary" />
  </div>
</div>

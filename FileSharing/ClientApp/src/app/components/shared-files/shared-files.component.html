<div>
  <div class="search-container">
    <input type="text" class="search col-12 col-sm-12 col-md-12 col-lg-9 m-1" (change)="changeSearch($event)" (keyup)="changeSearch($event)"/>
    <button class="search col-12 col-sm-12 col-md-4 col-lg-2 btn btn-primary m-1" type="button" (click)="refresh()">Refresh</button>
    <div class="search col-12 col-sm-12 col-md-4 col-lg-2 m-1">
      <input id="togglePreviewCheckbox" type="checkbox" [checked]="previewEnabled" (change)="togglePreview($event)" />
      <label for="togglePreviewCheckbox">ShowPreview</label>
    </div>
  </div>

  <h2 *ngIf="files === undefined || files.length == 0">Nothing but dust here</h2>

  <div class="dynamic-table-container">
    <app-file [file]="file" [preview]="previewEnabled" *ngFor="let file of files" class="cell card search col-12 m-1"></app-file>
    <button (click)="scrollTop()" class="go-top-button">Go back to the begining</button>
  </div>
</div>
